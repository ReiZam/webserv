	server_name test;

	root www;
	index index.html;

	autoindex on;
	cgi .php,./www/42file/php-cgi;
	cgi .pl,/usr/bin/perl;
	cgi .salut,/usr/bin/perl;

	location /pomme
	{
		autoindex on;
		root www/html/test;
	}

	location /kapouet
	{
		root www/html;
	}

	location /test/test
	{
		autoindex on;
	}
}

