server
{
	listen 0.0.0.0:8080;
	server_name test;

	root /var/www/html;
	index index.html;

	autoindex on;

    cgi .php,/usr/bin/php-cgi7.3;
	cgi .perl,/usr/bin/perl;
	cgi .salut,/usr/bin/perl;
	cgi .py,/usr/bin/python3.7;

	location /pomme
	{
		autoindex on;
		root /var/www/html/test;
	}

	location /kapouet
	{
		root /var/www/html;
	}

	location /test/test
	{
		autoindex on;
	}
}

