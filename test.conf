server
{
	listen 0.0.0.0:8080;
	server_name test;

	root /var/www/html;
	index index.html;

	autoindex on;

	location /pomme
	{
		autoindex on;
		root /var/www/html/test;
	}

	location /test/test
	{
		autoindex on;
	}
}

